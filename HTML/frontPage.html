 
 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>FrontPage</title>
</head>
<body>

  <div class="container tabs">

    <div class="sideBar ">
      <button class="sideButton" id = "coursesButton"> Courses</button>
      <button class="sideButton" id = "directoryButton"> Directory</button>
      <button class="sideButton" id = "searchButton"> Search  </button>
    </div>

    <div class="content container" id="mainWin">
        <h>PLACEHOLDER, CLICK ON TABS TO CHANGE, ONLY CLICK ONCE OR IT WILL GLITCH, WILL FIX LATER</h>
         <h>USED AS TEST FOR TABS</h>
    </div>

  </div>

  <div class="tabContent" id="courses">
    <div class="container">
      <div class="row">
        <div class="col topTabs">
          Current Courses
        </div>
        <div class="col topTabs">
          Description 
        </div>
        <div class="col topTabs">
          Activity
        </div>
      </div>
    </div>
  </div>

  <div class="tabContent" id="directory">
    <div class="container">
      <div class="row">
        <div class="col topTabs">
          Courses
        </div>
        <div class="col topTabs">
          Description 
        </div>
        <div class="col topTabs">
          Activity
        </div>
      </div>
    </div>
  </div>
  <div class="tabContent" id="search">
    <form>
      <div class="d-flex justify-content-between">
        <input type="text" id="keyWords" class="form-control" placeholder="Course to find">
        <input type="Number" id="classNum" class="form-control" placeholder="Course Number">
        <select id="inputCollege" class="form-control">
          <option selected>CICS</option>
          <option>Chemistry</option>
          <option>Memes</option>
        </select>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
      </div>
    </form>
  </div>
</body>
<script>
  function changeTab(id){
    const mainWin = document.getElementById("mainWin");
    while (mainWin.firstChild) {
        mainWin.removeChild(mainWin.firstChild);
    }
    const toAdd = document.getElementById(id);
    toAdd.style.display='block'
    mainWin.appendChild(toAdd);
  }
document.getElementById("coursesButton").addEventListener("click", ()=> changeTab("courses"));
document.getElementById("directoryButton").addEventListener("click", ()=>changeTab("directory"));
document.getElementById("searchButton").addEventListener("click", ()=>changeTab("search"));
</script>
</html>
