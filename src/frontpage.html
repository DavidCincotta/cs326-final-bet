<!doctype html>
<html lang='en'>
    <head>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='./style.css'>
        <title>Course Resourses</title>
        <script src='./main.js'></script>
    </head>
    <body>


        <div class='header'>
            <button id='menu' type="button" class="btn chevron" aria-label="Left Align">Menu</button>
            <h2>Course Explorer</h2>
        </div>


        <div class='container'>
            <nav id='sidebar' class='sidebar active'>
                <div type='button' class='item'onclick='changeContent'>Courses  </div>
                <div type='button' class='item'onclick='changeContent'>Directory</div>
                <div type='button' class='item'onclick='changeContent'>Search   </div>
            </nav>

            <div class='content'>
                <div class="row">
                    <div class="col">
                        <h4>Course Name</h4>
                    </div>
                    <div class="col">
                        <h4>Description/Info</h4>
                    </div>
                    <div class="col">
                        <h4>Recent Activity</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a href="webprogrammingpage">326 Web Programming</a> 
                    </div>
                    <div class="col">
                        <p>Professor Emery</p>
                        <p>Course created Fall 2015</p>
                    </div>
                    <div class="col">
                        <p>2 new posts</p>
                        <p>1 new resource</p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
