<!doctype html>
<html lang='en'>
    <head>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='./style.css'>
        <title>signup</title>
        <script src='./main.js'></script>
        <script src='./bootstrap.js'></script>
    </head>
    <body>


        <div class='header'>
            <h2>Account Sign Up</h2>
        </div>
        <div class='container login content'>
            <div class="card rounded border-danger login-size2">
                <ul class="nav justify-content-center">
                    <li class="nav-item nav-tabs">
                        <a class="nav-link " aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Signup</a>
                    </li>
                </ul>
                    <div class="card-body fade show " id ="login">
                        <form>
                            <div class="form-group mt-2" >
                                <input type="text" id="login" name="login" placeholder="Email">
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" id="password" name="login" placeholder="Password">
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" id="password2" name="login" placeholder="Repeat Password">
                            </div>
                            <div class="form-group mt-3">
                                <input type="submit" value="Log In">
                            </div>
                        </form>
                    </div>
            </div>
        </div>

    </body>
</html>
