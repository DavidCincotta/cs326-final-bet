<!doctype html>
<html lang='en'>
    <head>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='/css/style.css'>
        <title>New Discussion Post</title>
        <script type="module" src='/js/main.js'></script>
        <script type="module" src='/js/forum.js'></script>
    </head>
    <body>


        <div class='header'>
            <button id='menu' type="button" class="btn chevron" aria-label="Left Align">Menu</button>
            <h2>Course Explorer</h2>

        </div>



        <div class='container'>
            <nav id='sidebar' class='sidebar active'>
                <div type='button' class='item'onclick='changeContent'>Information</div>
                <div type='button' class='item'onclick='changeContent'>Resources</div>
                <div type='button' class='item'onclick='changeContent'>Forum</div>
                <div type='button' class='item'>Settings</div>
            </nav>
            <div class='content'>
                <div class="alert alert-success" role="alert">
                    Discussion Post Creation
                </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3">Post Title</span>
                    </div>
                    <input type="text" class="form-control" id="title" aria-describedby="basic-addon3" >
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Post Body</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" id="body"></textarea>
                  </div>
                  <button type="button" class="btn createButton" id="create-post-btn">Create Post</button>
            </div>
        </div>  
    </body>
</html>
