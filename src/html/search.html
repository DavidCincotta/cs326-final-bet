<!doctype html>
<html lang='en'>
    <head>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='./css/style.css'>
        <title>FrontPage</title>
        <script type='module'src='/js/main.js'></script>
        <script type='module'src='/js/courses.js'></script>
    </head>
    <body>


        <div class='header'>
            <button id='menu' type="button" class="btn chevron" aria-label="Left Align">Menu</button>
            <h2>Course Explorer</h2>
        </div>


        <div class='container'>
            <nav id='sidebar' class='sidebar active'>
                <div type='button' class='item'>Courses</div>
                <div type='button' class='item'>Directory</div>
                <div type='button' class='item selected'>Search</div>
                <div type='button' class='item'>Notifications</div>
                <div type='button' class='item'>Settings</div>
            </nav>
        

            <div class='content'>
                <div class='input-group mb-3' id='search-group'>
                    <span class="input-group-text" id="basic-addon1">Search:</span>
                    <input id='keyword' type="text" class="form-control" placeholder="Keyword or Name" aria-label="name" aria-describedby="basic-addon1">
                    <select id='college-select' class="form-select form-select-sm" aria-label=".form-select-sm">
                        <option selected>Select College</option>
                        <option value="1">CICS</option>
                        <option value="2">MATH</option>
                        <option value="3">ANTHRO</option>
                        <option value="3">ART</option>
                    </select>
                    <input id='course-number' type="number" class="form-control" placeholder="Course Number" aria-label="number" aria-describedby="basic-addon1">
                    <button id='search-button' type='button' class='btn btn-outline-primary'>Go</button>
                </div>
                <div id='table-placement'></div>
                <button class="btn createButton" id="create-page">Create Page</button>                

            </div>
        </div>

    </body>
</html>
