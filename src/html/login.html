<!doctype html>
<html lang='en'>
    <head>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='/css/style.css'>
        <title>FrontPage</title>
        <script type="module" src='/js/account.js'></script>
    </head>

    <body>
        <div class='header'>
            <h2>Account Log In</h2>
        </div>

        <div class='container login content'>
            <div class="card rounded border login-size">
                <ul class="nav nav-tabs nav-justified justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signup">Signup</a>
                    </li>
                </ul>
                <div class="card-body fade show active" id ="loginCard">
                    <form class="form">
                        <div class="form-group mt-2" >
                            <input type="text" class="form-control" id="login" name="login" placeholder="Username">
                        </div>
                        <div class="form-group mt-3">
                            <input type="password"  class="form-control" id="password" name="login" placeholder="Password">
                        </div>
                        <div class="form-group mt-3">
                            <input type="button" class="form-control btn btn-secondary" id ="loginBtn" value="Log In">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
